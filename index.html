 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URL to PDF Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Inter,system-ui;
background:#f1f5f9;
}
.box{
max-width:720px;
margin:50px auto;
background:#fff;
padding:30px;
border-radius:14px;
box-shadow:0 20px 30px rgba(0,0,0,.1);
}
h1{margin:0;color:#2563eb}
p{color:#475569}
input{
width:100%;
padding:14px;
margin-top:10px;
border-radius:8px;
border:1px solid #cbd5f5;
font-size:15px;
}
button{
width:100%;
margin-top:20px;
padding:14px;
border:none;
border-radius:10px;
background:#2563eb;
color:#fff;
font-size:16px;
font-weight:600;
cursor:pointer;
}
button:disabled{opacity:.6}
.status{
margin-top:20px;
padding:12px;
border-radius:8px;
display:none;
font-size:14px;
}
.info{background:#eff6ff;color:#1e40af}
.error{background:#fef2f2;color:#991b1b}
</style>
</head>

<body>

<div class="box">
  <h1>URL to PDF Converter</h1>
  <p>Convert any public website into a PDF.</p>

  <input id="url" placeholder="https://example.com">
  <button id="btn">Convert to PDF</button>

  <div id="status" class="status"></div>
</div>

<script>
const btn = document.getElementById("btn");
const statusBox = document.getElementById("status");

function show(msg,type){
 statusBox.className="status "+type;
 statusBox.style.display="block";
 statusBox.innerHTML=msg;
}

btn.onclick = async ()=>{
 let url = document.getElementById("url").value.trim();
 if(!url) return show("Please enter a URL","error");
 if(!url.startsWith("http")) url="https://"+url;

 btn.disabled=true;
 show("Generating PDF...","info");

 try{
   const API = "https://api-docready.onrender.com/api/url-to-pdf"; 
   const res = await fetch(API,{
     method:"POST",
     headers:{ "Content-Type":"application/json" },
     body:JSON.stringify({ url })
   });
   const data = await res.json();

   if(data.success){
     window.location.href = "https://api-docready.onrender.com" + data.download;
   }else{
     show("PDF generation failed","error");
   }
 }catch(e){
   show("Server error","error");
 }
 btn.disabled=false;
};
</script>

</body>
</html>
